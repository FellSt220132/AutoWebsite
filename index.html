<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rubin - Website made by Stefan F.">
    <title>Rubin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Hero Section -->
<section id="hero">
    <video autoplay loop muted class="hero-video">
        <source src="assets/Placeholder.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="hero-content">
        <h1>Introducing the Rubin Medusa G1</h1>
        <p>Comfort - Style - Power</p>
    </div>
</section>

<!-- Features Section -->
<section id="features">
    <h2>Featuring</h2>
    <div class="feature-item">
        <h3>Max Speed</h3>
        <p>260 km/h</p>
    </div>
    <div class="feature-item">
        <h3>0-100 km/h</h3>
        <p>1.7 Seconds</p>
    </div>
    <div class="feature-item">
        <h3>Horsepower</h3>
        <p>800 HP</p>
    </div>
</section>

<!-- Gallery Section -->
<section id="gallery">
    <h2>Gallery</h2>
    <img src="assets/Placeholder.jpg" alt="Shelby GT 500" class="main-image">
</section>

<!-- Contact Section -->
<section id="contact">
    <h2>Contact</h2>
    <form action="mailto:fakeemail@beispiel.com" method="get">
        <input type="email" name="email" placeholder="Your email" required>
        <textarea name="message" placeholder="Your message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</section>

<script src="script.js"></script>

</body>
</html>
